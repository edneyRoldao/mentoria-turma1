<html>
    <script>
        // Operadores Lógico
        // && - || - | - & | !

        // && e -> o resultado será verdadeiro quando os duas comparacoes forem verdadeiras
        let range = (2 > 0) && (2 < 10) 
        //           true         true      = true
        console.log('2 range 1-9:', range);

        let range2 = (-1 > 0) && (-1 < 10) 
        //              false        true   = false
        console.log('-1 range2 1-9:', range2);

        // || ou -> para ser verdadeiro só basta um dos lados serem verdadeiros
        let c1 = ('edney' == 'matheus') || ('wesley' == 'wesley')
        //             false                   true                 = true
        console.log(c1);

        let semNegacao = (10 > 5)
        console.log('sem negacao = ', semNegacao);

        let negacao1 = !(10 > 5)
        console.log('negacao ! = ', negacao1);
        

    </script>
</html>
