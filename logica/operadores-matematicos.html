<html>
    <script>

        // Operadores Matematicos
        // soma
        let n1 = 15
        let n2 = 20
        let soma = n1 + n2
        console.log(soma);

        // subtracao
        let ns1 = 15
        let ns2 = 5
        let sub = ns1 - ns2
        console.log(sub);

        // multiplicacao
        let nm1 = 10
        let nm2 = 10
        let resultado = nm1 * nm2
        console.log(resultado);

        // divisao
        let nd1 = 10
        let nd2 = 2
        let resultadoD = nd1 / nd2
        console.log(resultadoD);

        // Precedencia Matematica
        let resultadoPrecedencia = (10 + 10) * 5
        console.log(resultadoPrecedencia);
         

    </script>
</html>
